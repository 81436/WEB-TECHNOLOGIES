<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldsets</title>
</head>
<body style="background-color: rgb(104, 138, 129);color:brown; text-align: justify;">
    <fieldset >
        <legend style="color: rgb(177, 210, 30);">USER DETAILS</legend>
        First name:<input type="text" name="Anil" id="58">
        <label for="58"></label><br>
        Last name:<input type="text" name="vangipuram" id="85">
        <label for="85"></label><br>
        email:<input type="email" name="email" id="email">
        <label for="email"></label><br>
        phone no:<input type="number" name="number" id="1">
        <label for="number"></label><br>
    </fieldset><br>
    <fieldset>
        <legend style="color: rgb(165, 210, 30);">PERSANAL DETAILS</legend>
        adress:<textarea name="adress" id="2" cols="30" rows="3"></textarea><br>

        aadhar:<input type="number" name="aadhar" id="4">
        <label for="aadhar"></label><br>
        pancard:<input type="text" name="pancard" id="5">
        <label for="pancard"></label>
    </fieldset><br>
    <fieldset>

        educational qualifications:<input type="text" name="educational qualifications" id="6">
        <label for="educational qualifications"></label><br>

        <label for="technalogies known"></label><br>
        projects done:<input type="text" name="projects done" id="8">

    </fieldset>
</body>
</html>
