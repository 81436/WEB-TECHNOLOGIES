<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        th{
            height: 30px;
            width: 80px;
        }
        table{
            border-collapse: collapse;
        }
        th{
            background-color: aqua;
        }
        th{
            border-color: black;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <table border="3">
            <caption style="color: rgb(66, 23, 45);">CSE(CS)</caption>
            <th>DAY <br>/HR</th>
            <th>10:30AM to 11:20AM</th>
            <th>11:20AM to 12:10PM</th>
            <th>12:10PM to 1:00</th>
            <th rowspan="6">LUNCH BREAK</th>
            <th>2:15PM to 3:05PM</th>
            <th>3:05PM to 3:55PM</th>
            <th>3:55PM to 4:45PM</th>
            <tr>
                <th>MON</th>
                <td colspan="3">BASH LAB ROOM:511</td>
                <td>WT</td>
                <td>ML</td>
                <td>PBEA</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td colspan="3">DF LAB ROOM:406-A</td>
                <td>FOE</td>
                <td>AWSN</td>
                <td>WT</td>
            </tr>
            <tr>
                <th>WEDS</th>
                <td>WT</td>
                <td>ML</td>
                <td>MPI</td>
                <td>PBEA</td>
                <td>DF</td>
                <td>FOE</td>
            </tr>
            <tr>
                <th>THUR</th>
                <td>ML</td>
                <td>LIB</td>
                <td>AWSN</td>
                <td>DF</td>
                <td>MPI</td>
                <td>PBEA</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td colspan="3">WT LAB ROOM:511</td>
                <td>MPI</td>
                <td>DF</td>
                <td>AWSN</td>
            </tr>
        </table>
    </center>
</body>
</html>
